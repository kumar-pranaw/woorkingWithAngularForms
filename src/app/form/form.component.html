<form action="" #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)"> 
  <div class="form-group">
    <label for="email">Mail</label>
    <input type="text" id="email" ngModel name="email" required email class="form-control" #email="ngModel">
    <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid mail!</span>
  </div>
  <div class="form-group">
    <label for="subscription">Choose a subscription</label>
    <select name="subscription" [ngModel]="selectSubscription" id="subscription" class="form-control ">
      
      <option *ngFor="let sub of subscriptions" [value]="sub">{{sub}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="passsword">Password</label>
    <input type="password" name="password" id="password" ngModel required class="form-control" #password="ngModel">
    <span class="help-block" *ngIf="!password.valid && password.touched" >Please enter a password</span>
  </div>
  <p *ngIf="!signupForm.valid && signupForm.touched">The form is invalid</p>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
